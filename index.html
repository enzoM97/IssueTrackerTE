    <!-- App css -->

    <script src="js/jquery-ui.js"></script>

    <title>Issuelutions</title>

    <script>
      $( function() {
        $( "#draggable" ).draggable();
        $( "#droppable" ).droppable({
          drop: function( event, ui ) {
            $( this )
              .addClass( "ui-state-highlight" )
              .find( "p" )
                .html( "Dropped!" );
          }
        });
      } );
    </script>


  </head>
  <body>
    <!--Barra de navegacion-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0 py-md-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tableros
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav logo">
          <li>
            <a id="logo">
              <h2 id="logo-first">Issue</h2>
              <h2 id="logo-second">lutions</h2>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav items">
          <li class="nav-item">
            <a id="user-section">
              <button type="button" id="btn-settings" class="btn btn-sm btn-light">
                <i class="fas fa-cog"></i>
              </button>
              <button type="button" id="btn-user" class="btn btn-sm btn-light">
                <i class="far fa-user"></i>
              </button>  
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Barra de titulo-->
    <div class="board-header">
      <div class="board-header-left">
        <h3 class="board-title">My board</h3>
      </div>
      <div class="board-header-settings"></div>
    </div>
    
    <!--columnas de tareas-->
    <div class="container-fluid">
      <div class="card-deck">
        <!--Column 1-->
        <div class="card border-secondary mb-3">
          <div class="card-header d-flex justify-content-between">
            <span>To-dos</span>
            <button class="btn btn-light" id="btnAddTodos">
              <i class="fas fa-plus-circle"></i>
            </button>
          </div>
          <div class="card-body text-secondary"></div>
        </div>

        <!--Column 2-->
        <div class="card border-secondary mb-3">
          <div class="card-header d-flex justify-content-between">
            <span>In progress</span>
            <butto class="btn btn-light">
                <i class="fas fa-plus-circle"></i> 
            </button>
          </div>
          <div class="card-body text-secondary">
          </div>
        </div>

        <!--Column 3-->
        <div class="card border-secondary mb-3">
          <div class="card-header d-flex justify-content-between">
            <span>Testing</span>
            <button class="btn btn-light">
                <i class="fas fa-plus-circle"></i>  
            </button>
          </div>
          <div class="card-body text-secondary">
          </div>
        </div>

        <!--Column 4-->
        <div class="card border-secondary mb-3">
          <div class="card-header d-flex justify-content-between">
            <span>Completed</span>
            <button class="btn btn-light">
                <i class="fas fa-check"></i>
            </button>
          </div>
          <div class="card-body text-secondary">
          </div>
        </div>
      </div>
